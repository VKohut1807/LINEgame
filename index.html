<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/png"/>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <script src="js/lineGame.js" defer></script>
    <script src="js/modal.js" defer></script>
    <title>Lines</title>
</head>
<body>
<div class="container">
    <header>
        <h1 class="text-center text-upper">Lines</h1>
    </header>
    <main>
        <div class="block">
            <div id="lines-field"></div>
        </div>
        <div class="block">
            <div class="text-field">
                <button id="run" class="run text-upper">СТАРТ</button>
                <div class="rule">
                    <ul>
                        <li>- Нажати СТАРТ</li>
                        <li>- Керування &#8592, &#8594, &#8595</li>
                        <li>- 3 кола вряд - 1 бал</li>
                        <li>- 4 кола вряд - 5 балів</li>
                        <li>- 5 кіл вряд - 10 балів</li>
                    </ul>
                </div>
                <div class="score-field text-center">бали
                    <div id="score">0</div>
                </div>
            </div>
        </div>
    </main>
</div>
<div id="modal-window" class="modal">
    <div class="modal-text text-center">
      <p>Тобі вдалось набрати балів -> <span id="modal-score"></span> <- &#128526</p>
    </div>
</div>
</body>
</html>
